services:
  sql-db:
    environment:
      - MYSQL_ROOT_PASSWORD
    build:
      context: ./mariadb
    image: maria-db
    container_name: maria-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    mem_limit: 3g
    labels:
      - "traefik.enable=false"
    memswap_limit: -1
    mem_swappiness: 20
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      vemetris:
        aliases:
          - db

  tomcat:
    build:
      context: ./tomcat
    image: tomcat
    container_name: tomcat-vemetris
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8000:8000"
    mem_limit: 3g
    memswap_limit: -1
    mem_swappiness: 20
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mqtt2http-modbus.rule=Host(`tesis.kriollotech.com`)"
      - "traefik.port=8080"
      - "traefik.http.routers.mqtt2http-modbus.entrypoints=websecure"
      - "traefik.http.routers.mqtt2http-modbus.tls.certresolver=le"
    healthcheck:
      test: ["CMD", "bash", "/healthCheck.sh"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      vemetris:
        aliases:
          - tomcat
    depends_on:
      sql-db:
        condition: service_healthy

  mqtt-modbus:
    environment:
      - MQTT_PORT=1883
      - MQTT_HOST=127.0.0.1
      - MQTT_USER=Remota
      - MQTT_PASS=${MQTT_PASS}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      # This is the port for the mqtt broker
      - "1883:1883"
      # These are the ports for the http server
      - "3001:3001"
      # These are the ports for the modbus slaves include more as needed
      - "8030:8030"
      - "8031:8031"
      - "8032:8032"
      - "8033:8033"
      - "8034:8034"
      - "8035:8035"
      - "8036:8036"
      - "8037:8037"
      - "8038:8038"
      - "8039:8039"
      - "8040:8040"
    build:
      context: ./mqtt_modbus
    image: mqtt
    container_name: mqtt-modbus
    restart: unless-stopped
    mem_limit: 3g
    memswap_limit: -1
    mem_swappiness: 20
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mqtt.rule=Host(`mqtt.api.kriollotech.com`)"
      - "traefik.port=1883"
      - "traefik.http.routers.mqtt.entrypoints=websecure"
      - "traefik.http.routers.mqtt.tls.certresolver=le"

    depends_on:
      tomcat:
        condition: service_healthy
    networks:
      vemetris:
        aliases:
          - mqtt

  redis:
    image: redis:bookworm
    labels:
      - "traefik.enable=false"
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    volumes:
      - mqttData:/data
    # depends_on:
    #   - traefik
    networks:
      vemetris:
        aliases:
          - redis

networks:
  vemetris:

volumes:
  mqttData:
